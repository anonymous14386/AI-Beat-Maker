<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sample Sequencer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        .container {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1, h2 {
            color: #bb86fc;
            border-bottom: 2px solid #bb86fc;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }
        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #bb86fc;
        }
        .recipe-header h2 {
            border-bottom: none;
            margin-bottom: 0;
        }
        .controls, .ai-section, .recipe-section {
            margin-top: 2rem;
        }
        button {
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a362f7;
        }
        button:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }
        textarea {
            width: 100%;
            height: 80px;
            background-color: #333;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 8px;
            padding: 0.5rem;
            font-family: monospace;
            margin-bottom: 1rem;
        }
        .slider-container {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        #recipe-output {
            background-color: #1e1e1e;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            max-height: 300px;
            overflow-y: auto;
        }
        #recipe-output a {
            color: #8ab4f8;
            text-decoration: none;
        }
        #recipe-output a:hover {
            text-decoration: underline;
        }
        #status {
            margin-top: 1rem;
            color: #aaa;
            min-height: 24px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Sample Sequencer ðŸŽµ</h1>
        
        <div class="controls">
            <button id="play-button">Play</button>
            <div class="slider-container">
                <label for="bpm-slider">BPM:</label>
                <input type="range" id="bpm-slider" min="60" max="180" step="1" value="120">
                <span id="bpm-value">120</span>
            </div>
        </div>

        <div class="ai-section">
            <h2>Describe the Beat You Want</h2>
            <textarea id="prompt-input" placeholder="e.g., a simple 4-bar house beat with a funky hi-hat pattern"></textarea>
            <button id="ai-button" disabled>ðŸ¤– Generate Beat</button>
            <div id="status"><p>Loading sample database...</p></div>
        </div>
        
        <div class="recipe-section">
            <div class="recipe-header">
                <h2>Beat Recipe</h2>
                <button id="download-button" disabled>Download Beat</button>
            </div>
            <div id="recipe-output">
                <p>Your generated beat breakdown will appear here...</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
